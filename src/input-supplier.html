    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Toko Bagus</h3>
        <div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel" style="padding-left: 10px; padding-right: 10px;">
                <div class="row">
                    <div class="col-md-2">
                        <label class="table-label"><i class="fa fa-angle-right"></i> Data Supplier</label>
                    </div>
                    <div class="col-md-2 offset-md-8">
                        <button onclick="newSupplier()" style="float: right;" id="add-customer-button" class="col-xs-offset-6 btn btn-success"><i class="fa fa-edit "></i> New Supplier</button>
                    </div>
                </div>
                <div class="row" id="new-supplier-container">
                    <div class="col-md-2">
                        <label for="nama-supplier">Nama Supplier</label>
                        <input class="form-control" id="nama-supplier" type="text" placeholder="Budi Supplies">
                    </div>
                    <div class="col-md-2">
                        <label for="item-supplier">Item</label>
                        <input class="form-control" id="item-supplier" type="text" placeholder="Kerupuk">
                    </div>
                    <div class="col-md-2">
                        <label for="telp-supplier">Telp</label>
                        <input class="form-control" id="telp-supplier" type="text" placeholder="08129xxxxxxx">
                    </div>
                    <div class="col-md-2 col-s-2 col-xs-2">
                        <label for="add-supplier-button" class="hide-label">a</label>
                        <button onclick="addSupplier()" id="add-supplier-button" class="form-control btn btn-success"><i class="fa fa-edit "></i> Save</button>
                    </div>
                </div>
                <div class="row" id="update-supplier-container">
                    <div class="col-md-2">
                        <label for="nama-supplier-update">Nama Supplier</label>
                        <input class="form-control" id="nama-supplier-update" type="text" placeholder="Budi Supplies">
                    </div>
                    <div class="col-md-2">
                        <label for="item-supplier-update">Item</label>
                        <input class="form-control" id="item-supplier-update" type="text" placeholder="Kerupuk">
                    </div>
                    <div class="col-md-2">
                        <label for="telp-supplier-update">Telp</label>
                        <input class="form-control" id="telp-supplier-update" type="text" placeholder="08129xxxxxxx">
                    </div>
                    <div class="col-md-1">
                        <label for="add-supplier-button-update" class="hide-label">a</label>
                        <button onclick="updateSupplier()" id="add-supplier-button-update" class="form-control btn btn-success"><i class="fa fa-edit "></i> Update</button>
                    </div>
                </div>
                <section id="unseen">
                    <table id="table-supplier" class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Nama Supplier</th>
                            <th>Item</th>
                            <th>Telepon</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-supplier-tbody">
                        <tr>
                            <td>Supplier Kerupuk</td>
                            <td>Kerupuk</td>
                            <td>08128379287</td>
                            <td>
                                <button onclick="deleteThisSupplier()" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                                <button onclick="updateThisSupplier()" class="btn btn-info"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </section>
                </div>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
