                        <label class="table-label"><i class="fa fa-angle-right"></i> Data Customer</label>
                    </div>
                    <div class="col-md-2 offset-md-8">
                        <button onclick="newCustomer()" style="float: right;" id="add-customer-button" class="col-xs-offset-6 btn btn-success"><i class="fa fa-edit "></i> New Customer</button>
                    </div>
                </div>
                <div class="row" id="new-customer-container">
                    <div class="col-md-2">
                        <label for="nama-customer">Nama Customer</label>

                    </div>
                    <div class="col-md-1">
                        <label for="telp-customer">Nomor Telepon</label>
                        <input class="form-control" id="telp-customer" type="text" placeholder="0812xxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="alamat-customer">Alamat</label>
                        <textarea class="form-control" id="alamat-customer" type="text" placeholder="Alamat lengkap"></textarea>
                    </div>
                    <div class="col-md-1">
                        <label for="add-customer-button" class="hide-label">a</label>
                        <button onclick="addCustomer()" id="add-customer-button" class="form-control btn btn-success"><i class="fa fa-edit "></i> Save</button>
                    </div>
                </div>
                <div class="row" id="update-customer-container">
                    <div class="col-md-2">
                        <label for="nama-customer-update">Nama Customer</label>
                        <input class="form-control" id="nama-customer-update" type="text" placeholder="Budi">
                    </div>
                    <div class="col-md-1">
                        <label for="telp-customer-update">Nomor Telepon</label>
                        <input class="form-control" id="telp-customer-update" type="text" placeholder="0812xxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                        <label for="alamat-customer-update">Alamat</label>
                        <textarea class="form-control" id="alamat-customer-update" type="text" placeholder="Alamat lengkap"></textarea>
                    </div>
                    <div class="col-md-1">
                        <label for="add-customer-button-update" class="hide-label">a</label>
                        <button onclick="updateCustomer()" id="add-customer-button-update" class="form-control btn btn-success"><i class="fa fa-edit "></i> Update</button>
                    </div>
                </div>
                <section id="unseen">
                    <table id="table-customer" class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                        <th>Nama Customer</th>
                        <th class="numeric">Nomor Telepon</th>

                    </thead>
                    <tbody id="table-customer-tbody">
