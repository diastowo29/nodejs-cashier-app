          <div class="col-lg-12">
            <div class="content-panel" style="padding-left: 10px; padding-right: 10px;">
              <h4><i class="fa fa-angle-right"></i> Transaksi</h4>
              <div class="form-group row">
                <div class="col-xs-4">
                  <label for="barcode-input">ID Barcode</label>
                  <input class="form-control" id="barcode-input" onchange="barcodeChange()" type="text" placeholder="1234567890">
                </div>
              </div>
              <section id="unseen" style="margin-top: 10px;">
                <table id="table-trx" class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr>
                      <th>Kode Item</th>
                      <th>Nama Item</th>
                      <th class="numeric">Harga</th>
                      <th class="numeric">Qty</th>
                      <th class="numeric">Diskon</th>
                      <th class="numeric">Total</th>
                      <th class="numeric">Edit</th>
                    </tr>
                  </thead>
                  <tbody id="table-trx-tbody">
                    <tr id="no_trx_row">
                      <td colspan="7">Belum ada transaksi</td>
                    </tr>
                  </tbody>
                </table>
                
                <div>

                  <table class="table table-bordered table-striped table-condensed col-lg-3 offset-lg-8" style="max-width: 30%;">
                    <tr>
                      <td class="numeric" colspan="5"><b>Total</b></td>
                      <td class="numeric" id="totalCell">Rp 0</td>
                    </tr>
                    <tr>
                      <td class="numeric" colspan="5"><b>Metode Pembayaran</b></td>
                      <td class="numeric">
                        <select class="form-control" id="payment-method" onchange="payMethodChange()">
                          <option value="cash">Tunai</option>
                          <option value="debit">Debit</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td class="numeric" colspan="5"><b>Pembayaran (Rp)</b></td>
                      <td>
                        <div class="col-md-12"><input id="payment-input" oninput="rupiahInput()" class="form-control" type="number"></div>
                      </td>
                    </tr>
                    <tr>
                      <td class="numeric" colspan="5"><b>Kembalian</b></td>
                      <td class="numeric" id="changeRupiah">Rp. 0</td>
                    </tr>
                  </table>
                </div>
                <div class="row offset-md-10" style="padding-left: 10px;">
                  <div class="col-md-6">
                    <button onclick="doReset()" id="add-customer-button-update" class="form-control btn btn-danger"><i class="fa fa-refresh "></i> Reset</button>
                  </div>
                  <div class="col-md-6">
                    <button onclick="doPrint()" id="trx-done-btn" class="form-control btn btn-success"><i class="fa fa-print "></i> Selesai</button>
                  </div>
                </div>
