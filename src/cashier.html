    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Toko Bagus - 27 November 2020</h3>
        <div class="row mt">
          <div class="col-lg-12">
            <div class="content-panel" style="padding-left: 10px; padding-right: 10px;">
              <h4><i class="fa fa-angle-right"></i> Transaksi</h4>
              <div class="form-group row">
                <div class="col-xs-4">
                  <label for="barcode-input">ID Barcode</label>
                  <input class="form-control" id="barcode-input" onchange="barcodeChange()" type="text" placeholder="1234567890">
                </div>
              </div>
              <section id="unseen">
                <table id="table-trx" class="table table-bordered table-striped table-condensed">
                  <thead>
                    <tr>
                      <th>Kode Item</th>
                      <th>Nama Item</th>
                      <th class="numeric">Harga</th>
                      <th class="numeric">Qty</th>
                      <th class="numeric">Diskon</th>
                      <th class="numeric">Total</th>
                      <th class="numeric">Edit</th>
                    </tr>
                  </thead>
                  <tbody id="table-trx-tbody">
                    <tr id="no_trx_row">
                      <td colspan="7">Belum ada transaksi</td>
                    </tr>
                  </tbody>
                </table>
                
                <table class="table table-bordered table-striped table-condensed">
                  <tr>
                    <td class="numeric" colspan="5"><b>Total</b></td>
                    <td class="numeric" id="totalCell">Rp 0</td>
                  </tr>
                  <tr>
                    <td class="numeric" colspan="5"><b>Pembayaran</b></td>
                    <td class="numeric">Rp <input id="rupiah" class="form-control" oninput="rupiahInput()" type="number"/></td>
                  </tr>
                  <tr>
                    <td class="numeric" colspan="5"><b>Kembalian</b></td>
                    <td class="numeric" id="changeRupiah">Rp 0</td>
                  </tr>
                </table>
                <div class="row offset-md-10" style="padding-left: 10px;">
                  <div class="col-md-6">
                    <button onclick="doReset()" id="add-customer-button-update" class="form-control btn btn-danger"><i class="fa fa-refresh "></i> Reset</button>
                  </div>
                  <div class="col-md-6">
                    <button onclick="doPrint()" id="add-customer-button-update" class="form-control btn btn-success"><i class="fa fa-print "></i> Selesai</button>
                  </div>
                </div>
                <!-- <div class="col-md-2" style="padding-left: 10px;">
                  <button onclick="doPrint()" id="add-customer-button-update" class="form-control btn btn-success"><i class="fa fa-print "></i> Selesai & Cetak</button>
                </div> -->
              </section>
            </div>
            <!-- /content-panel -->

          <!-- /col-lg-4 -->
