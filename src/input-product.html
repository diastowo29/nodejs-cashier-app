<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
      .hide-label {
          visibility: hidden;
      }

      .table-label {
          font-size: large;
      }

      #table-product {
        margin-top: 10px;
      }
  </style>
  <script>
    var $ = jQuery = require("jquery")
    $(function(){
      $("#includedContent").load("navbar.html"); 
    });
  </script>
</head>

<body>
  <section id="container">
    <!--header start-->
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
      </div>
      <!--logo start-->
      <a href="index.html" class="logo"><b>PRIS<span>MART</span></b></a>
      <!--logo end-->
      <div class="top-menu">
        <ul class="nav pull-right top-menu" style="margin-top: 20px;">
          <li><a class="logout" onclick="doLogout()">Logout</a></li>
        </ul>
      </div>
    </header>
    <!--header end-->
    <!--sidebar start-->
    <aside>
        <div id="includedContent"></div>
    </aside>
    <!--sidebar end-->
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row mt">
          <div class="col-lg-4" id="new-panel">
            <div class="content-panel" style="padding-left: 10px; padding-right: 10px;">
              <div class="row">
                <div class="col-md-4">
                  <label class="table-label"><i class="fa fa-angle-right"></i> Input Produk</label>
                </div>
                <div class="row" id="new-supplier-container">
                    <div class="col-md-12">
                        <label for="barcode-product">Barcode</label>
                        <input class="form-control" id="barcode-product" type="text" placeholder="7723484534">
                    </div>
                    <div class="col-md-12">
                        <label for="nama-product">Product Name</label>
                        <input class="form-control" id="nama-product" type="text" placeholder="Kerupuk">
                    </div>
                    <div class="col-md-4">
                        <label for="harga-product">Price (Rp)</label>
                        <input class="form-control" id="harga-product" type="text" placeholder="10000">
                    </div>
                    <div class="col-md-4">
                        <label for="margin-product">Margin (%)</label>
                        <input class="form-control" oninput="marginKeyInput()" id="margin-product" type="number" placeholder="10">
                    </div>
                    <div class="col-md-4">
                        <label for="harga-jual-product">Sell Price (Rp)</label>
                        <input class="form-control" oninput="sellKeyInput()" id="harga-jual-product" type="text" placeholder="12000">
                    </div>
                    <div class="col-md-6">
                        <label for="stock-product">Stock</label>
                        <input class="form-control" id="stock-product" type="number" placeholder="99">
                    </div>
                    <div class="col-md-6">
                        <label for="diskon-product">Diskon (Rp)</label>
                        <input class="form-control" id="diskon-product" type="text" placeholder="2000">
                    </div>
                    <div class="col-md-4">
                        <label for="add-product-button" class="hide-label">a</label>
                        <button onclick="addProduct()" id="add-product-button" class="form-control btn btn-success"><i class="fa fa-edit "></i> Simpan Produk Baru</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="content-panel" style="padding-left: 10px; padding-right: 10px;">
                <div class="row">
                    <div class="col-md-2">
                        <label class="table-label"><i class="fa fa-angle-right"></i> Daftar Produk</label>
                    </div>
                    <div class="col-md-2 offset-md-8">
                        <button onclick="newProduct()" style="float: right;" id="add-customer-button" class="col-xs-offset-6 btn btn-success"><i class="fa fa-edit "></i> Produk Baru</button>
                    </div>
                </div>
                <section id="unseen">
                    <table id="table-product" class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Barcode</th>
                            <th>Nama Produk</th>
                            <th>Harga (Rp)</th>
                            <th>Margin (%)</th>
                            <th>Harga Jual (Rp)</th>
                            <th>Diskon</th>
                            <th>Stok</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="table-product-tbody">
                        <tr>
                            <td>993242340234123</td>
                            <td>Kerupuk</td>
                            <td>10000</td>
                            <td>20</td>
                            <td>12000</td>
                            <td>12</td>
                            <td>
                                <button onclick="deleteThisProduct()" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                                <button onclick="updateThisProduct()" class="btn btn-info"><i class="fa fa-edit"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </section>
              </div>
            </div>
            <div class="col-lg-4" id="update-panel">
              <div class="content-panel" style="padding-left: 10px; padding-right: 10px;">
                <div class="row">
                  <div class="col-md-4">
                    <label class="table-label"><i class="fa fa-angle-right"></i> Update Produk</label>
                  </div>
                  <div class="row" id="update-supplier-container">
                    <div class="col-md-12">
                        <label for="barcode-product-update">Barcode</label>
                        <input class="form-control" id="barcode-product-update" type="text" placeholder="7723484534">
                    </div>
                    <div class="col-md-12">
                        <label for="nama-product-update">Product Name</label>
                        <input class="form-control" id="nama-product-update" type="text" placeholder="Kerupuk">
                    </div>
                    <div class="col-md-4">
                        <label for="harga-product-update">Price (Rp)</label>
                        <input class="form-control" oninput="priceUpdateKeyInput()" id="harga-product-update" type="text" placeholder="10000">
                    </div>
                    <div class="col-md-4">
                        <label for="margin-product-update">Margin (%)</label>
                        <input class="form-control" oninput="marginUpdateKeyInput()" id="margin-product-update" type="number" placeholder="10">
                    </div>
                    <div class="col-md-4">
                        <label for="harga-jual-product-update">Sell Price (Rp)</label>
                        <input class="form-control" oninput="sellKeyUpdateInput()" id="harga-jual-product-update" type="text" placeholder="12000">
                    </div>
                    <div class="col-md-6">
                        <label for="stock-product-update">Stock</label>
                        <input class="form-control" id="stock-product-update" type="number" placeholder="99">
                    </div>
                    <div class="col-md-6">
                        <label for="diskon-product-update">Diskon (Rp)</label>
                        <input class="form-control" id="diskon-product-update" type="text" placeholder="2000">
                    </div>
                      <div class="col-md-4">
                          <label for="add-product-button-update" class="hide-label">a</label>
                          <button onclick="updateProduct()" id="add-product-button-update" class="form-control btn btn-success"><i class="fa fa-edit "></i> Update Produk</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /content-panel -->
          </div>
          <!-- /col-lg-4 -->
        </div>
        <!-- /row -->
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->

  </section>
  <script src="js/fe-input-product.js"></script>
  <script src="js/fe-login.js"></script>

</body>
